<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container p-4">
        <div class="row">
            <h1 class="text-white">Crud with firebase</h1>
            <div class="col-md-4">
                <form class="form m-5 " style="width: 18rem;" id="task-form">
                    <div class="card card-body bg-success">
                        <div class="mb-3">
                            <label class="from-label" for="title">Title:</label>
                            <input class="form-control" type="text" id="task-title" placeholder="Task Title">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="description">Description:</label>
                            <textarea class="form-control" id="task-description" rows="3"
                                placeholder="Task Description"></textarea>
                        </div>
                        <div class="mb-3">

                            <button class="btn btn-primary form-control" id=" btn-task-save">Save</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">

                    <div id="task-container"></div>
            </div>
        </div>

    </div>

    <script type="module" src="./index.js"></script>
</body>

</html>
